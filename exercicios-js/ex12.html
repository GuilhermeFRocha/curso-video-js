<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    
    <div>Qual sua nacionalidade?</div>
    <input type="text" id="pais">
    <input type="button" value="consulte" onClick="handleClick()">
    <div id="result"></div>
<script>

    function handleClick(){
        var pais = document.getElementById('pais')
    var paisValue = pais.value    
    var result = document.getElementById('result')
    
    
    if (paisValue == "Brasileiro") {
        result.innerHTML += "<p> Voce é Brasileiro</p>"
} else {
    result.innerHTML += "<p> Voce é estrangeiro</p>"
}

}
</script>
</body>
</html>
